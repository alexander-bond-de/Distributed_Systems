<!doctype html>
<html>
  <head>
    <title>TwitterFeedRadio</title>
    <link rel="icon" href="images/logo.jpg">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="main.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  </head>

  <body onload="mainScript()">
    <div class="topMenuBar">

      <img id="logo" src="images/logoFill.jpg" /> 
      <p id="title">SpotifyRadio</p>

      <div id="login">
        <a href="/api/login" class="btn btn-primary">Log in with Spotify</a>
      </div>

      <div id="userDetails">
      </div>

    </div>

    <div class="screenLeft">
      
      <div id="loadBar">
        <div id="loadFill">
          <div id="loadProgress">hi</div>
        </div>
      </div>

      <div class="song_table">
        <ul id="song_list"></ul>
      </div>

    </div>


    <div class="screenRight">

      <div id="searchBar">
          <input id="tbx_search" type="text">
          <button class="btn_search" onclick="findSong()">Search song</button>
          <!-- <a class="btn btn-primary" onclick="pauseSong()">Pause song</a> -->
          <div class="song_table">
            <ul id="search_list"></ul>
          </div>
        </div>

      <div class="twitterFeed">
        Twitterfeed will go in here
      </div>
    </div>

    <script id="userDetails-template" type="text/x-handlebars-template">
      <div id="userPanel">
        <img id="userDetails-img" width="150" src="{{images.0.url}}" onclick="toggleMenu()" />
        <div id="userPanel-content">
          <p>Logged in as 
            <a href="{{external_urls.spotify}}">{{id}}</a>
          </p>
          <button class="btn btn-default" onclick="getRefreshToken()">Obtain new token using the refresh token</button>
        </div>
      </div>
    </script>

  </body>
</html>
